<link href="../css/modal.css" rel="stylesheet">

<div class="ai_modal_content">
    <!-- 2024-03-12 팝업 타이틀수정 -->
    <h4>AI 요약</h4>
    <!-- // 2024-03-12 팝업 타이틀수정 -->

    <ul class="explain">
        <li>'직접입력'의 경우 직접입력한 내용을 선택한 Type에 따라 AI가 요약/정리해 드립니다.</li>
    </ul>

    <div class="table_wrap">
        <table class="type_02">
            <colgroup>
                <col style="width:30%;" />
                <col />
            </colgroup>
            <tbody>
                <tr>
                    <th>CUBE Title</th>
                    <td>AI를 대하는 SK인들의 솔직한 이야기</td>
                </tr>
                <tr>
                    <th>입력형태 선택</th>
                    <td>
                        <div class="check_group">
                            <!-- 2024-03-12 라디오 버튼 name 변경 -->
                            <label class="check" for="type01-1"><input type="radio" id="type01-1" name="type-1" checked="checked"/> 직접입력</label>
                            <label class="check" for="type01-2"><input type="radio" id="type01-2" name="type-1" disabled/> 등록된 CUBE 정보 가져오기</label>
                            <!-- // 2024-03-12 라디오 버튼 name 변경 -->
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>내용 입력</th>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <th>요약/정리 유형</th>
                    <td>
                        <div class="check_group">
                            <!-- 2024-03-12 라디오 버튼 name 변경 -->
                            <label class="check" for="type02-1"><input type="radio" id="type02-1" name="type-2" disabled /> CARD Style</label>
                            <label class="check" for="type02-2"><input type="radio" id="type02-2" name="type-2" /> CUBE Style</label>
                            <!-- // 2024-03-12 라디오 버튼 name 변경 -->
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        Type 선택 
                        <!-- 2024-03-11 tooltip 관련 html 태그수정 -->
                        <button class="badge_info">
                            <i>i</i>
                            <p class="info_tooltip">선택한 Type에 따라 챗봇이 요약/정리 내용을 추천해드립니다.</p>
                        </button>
                        <!-- // 2024-03-11 tooltip 관련 html 태그수정 -->
                        
                    </th>
                    <td>
                        <div class="check_group">
                            <!-- 2024-03-12 라디오 버튼 name 변경 -->
                            <label class="check" for="type02-1"><input type="radio" id="type02-1" name="type-3"/> 기본</label>
                            <label class="check" for="type02-2"><input type="radio" id="type02-2" name="type-3"/> 상세하게</label>
                            <label class="check" for="type02-2"><input type="radio" id="type02-2" name="type-3"/> 캐주얼하게</label>
                            <!-- // 2024-03-12 라디오 버튼 name 변경 -->
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>요약/정리 내용 추천</th>
                    <td><textarea></textarea>
                        <!-- comment action : active, :hover 시 활성화 이미지 노출됨 -->
                        <ul class="comment_action">
                            <li>
                                <button class="good">좋아요</button>
                                <!-- tooltip -->
                                <span class="tooltip">좋은 답변이네요</span>
                                <!-- //tooltip -->
                            </li>
                            <li>
                                <button class="bad">싫어요</button>
                                <!-- tooltip -->
                                <span class="tooltip">아쉬운 답변이네요</span>
                                <!-- //tooltip -->
                            </li>
                            <li>
                                <button class="refresh">새로고침</button>
                                <!-- tooltip -->
                                <span class="tooltip">다른답변 보기</span>
                                <!-- //tooltip -->
                            </li>
                            <li>
                                <button class="copy">복사</button>
                                <!-- tooltip -->
                                <span class="tooltip">복사</span>
                                <!-- //tooltip -->
                            </li>
                        </ul>
                        <!-- //comment action -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="btnSection">
        <button class="btn_cancel" onclick="modal.open('#alert_wrap', 'alert_02');"><em>초기화</em></button>
        <button class="btn_confirm" onclick="modal.open('#alert_wrap', 'alert_03');"><em>닫기</em></button>
    </div>
</div>
